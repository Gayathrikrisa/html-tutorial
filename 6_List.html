<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
    <p>Ordered List</p>
    <ol start="1">  
        <li>Web Development</li>  
        <li>Flutter Development</li>  
        <li>Data Science</li>  
        <li>Data Analyst</li>  
    </ol>  
    <br>
    <p>Unordered List</p>
    <ul type="disc">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
        <li>Python</li>
    </ul>
    <br>
    <p>Defintion List</p>
    <dl>  
        <dt>HTML</dt>  
        <dd>is a markup language</dd>  
        <dt>Java</dt>  
        <dd>is a programming language and platform</dd>  
        <dt>JavaScript</dt>  
        <dd>is a scripting language</dd>  
        <dt>SQL</dt>  
        <dd>is a query language</dd>   
    </dl>  
</body>
</html>
