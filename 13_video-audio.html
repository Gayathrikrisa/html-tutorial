<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Controls in HTML</title>
</head>
<body>
    <p>Video controls support .mp4, webm and ogg</p>
    <video  width="320" height="240" controls autoplay loop preload="auto" poster="images.jpeg">  
        <source src="movie.mp4" type="video/mp4">  
        Your browser does not support the html video tag.  
      </video> 
      <hr style="height:5px ;background-color: magenta;">
      <p>Audio controls support .mp3, ogg and wav</p>
   <audio controls autoplay loop muted>  
        <source src="koyal.mp3" type="audio/mpeg">  
      Your browser does not support the html audio tag.  
    </audio>
</body>
</html>
