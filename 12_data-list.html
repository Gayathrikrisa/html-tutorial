<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-List in HTML</title>
</head>
<body>
    <form oninput="res.value=parseInt(a.value)+parseInt(b.value);">
    <label>  
        Enter your favorite cricket player: Press any character<br />  
        <input type="text" id="favCktPlayer" list="CktPlayers">  
        <datalist id="CktPlayers">  
        <option value="Sachin Tendulkar">  
        <option value="Brian Lara">  
        <option value="Jacques Kallis">   
        <option value="Ricky Ponting">   
        <option value="Rahul Dravid">   
        <option value="Shane Warne">   
        <option value="Rohit Sharma">   
        <option value="Donald Bradman">   
        <option value="Saurav Ganguly ">   
        <option value="AB diVilliers">   
        <option value="Mahendra Singh Dhoni">   
        <option value="Adam Gilchrist">  
        </datalist>  
       </label>  
       <hr style="height:4px;background-color: green;">
     <h1>Extra Special Tag in HTML5</h1>
       <h2>Example of var tag</h2>  
       <p>Following is equation for distributive law</p>  
       <p><var>a</var>(<var>b</var>+<var>c</var>)=<var>ab</var>+<var>ac</var></p>  
       <hr style="height:4px;background-color: brown;"
    <label>Enter First Value.</label><br>
 	  <input type="number" name="a" value=""/><br>
 	  +<br/>
 	<label>Enter First Value.</label><br> 
 	  <input type="number" name="b" value=""><br>
 	  =<br>
 	Output is:<output name="res"></output>

</body>
</form>
</html>
