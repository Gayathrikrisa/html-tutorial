<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphics</title>
</head>
<body style="margin:30px 30px;">
    <h1>Scalable Vector Graphic</h1>
    <p><strong>Circle</strong></p>
    <svg width="100" height="100">  
        <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="red" />  
    </svg> 
    <p><strong>Rectangle</strong></p>
    <svg width="200" height="100">  
        <rect width="200" height="100" stroke="yellow" stroke-width="4" fill="lightgreen" />  
      </svg>   
    <p><strong>polygon</strong></p>
      <svg height="210" width="500">  
        <polygon points="100,10 40,198 190,78 10,78 160,198"  
        style="fill:rgb(115, 21, 202);stroke:yellow;stroke-width:5;fill-rule:nonzero;" />  
      </svg>
</body>
</html>
